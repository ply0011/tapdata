<div class="modal-header">
  <button type="button" class="close" ng-click="no()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" translate="global.form.deleteOriginConfirmation">Delete Origin Confirmation</h3>
</div>
<div class="modal-body">
  <p ng-if="!isList"
    translate="global.messages.info.deleteOriginConfirmationMsg" translate-values="{name: pipelineInfo.name}"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="no()" translate="global.form.no">No</button>
  <button type="button" class="btn btn-primary" ng-click="yes()" translate="global.form.yes">Yes</button>
</div>
