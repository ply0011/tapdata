<form class="sdc-settings-modal-form" role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="done()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" translate="sdcSettings.title">Settings</h3>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="control-label" translate="home.header.timezone">Timezone</label>
      <select class="form-control"
              name="density"
              ng-model="$storage.preferredTimezone">
        <option ng-repeat="timezone in timezoneOptions"
                ng-selected="$storage.preferredTimezone === timezone"
                value="{{ timezone }}">{{ timezone }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="control-label" translate="home.header.displayDensity">Display Density</label>
      <select class="form-control"
              name="density"
              ng-model="$storage.displayDensity">
        <option value="{{pipelineConstant.DENSITY_COMFORTABLE}}"
                ng-selected="$storage.displayDensity === pipelineConstant.DENSITY_COMFORTABLE">
          {{'home.header.comfortable' | translate}}</option>
        <option value="{{pipelineConstant.DENSITY_COZY}}"
                ng-selected="$storage.displayDensity === pipelineConstant.DENSITY_COZY">
          {{'home.header.cozy' | translate}}</option>
        <option value="{{pipelineConstant.DENSITY_COMPACT}}"
                ng-selected="$storage.displayDensity === pipelineConstant.DENSITY_COMPACT">
          {{'home.header.compact' | translate}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="control-label" translate="global.menu.help.useHelp">Help</label>
      <select class="form-control"
              name="help"
              ng-model="$storage.helpLocation">
        <option value="{{pipelineConstant.HOSTED_HELP}}"
                ng-selected="$storage.helpLocation === pipelineConstant.HOSTED_HELP">
          {{'global.menu.help.hostedHelp' | translate}}</option>
        <option value="{{pipelineConstant.LOCAL_HELP}}"
                ng-selected="$storage.helpLocation === pipelineConstant.LOCAL_HELP">
          {{'global.menu.help.localHelp' | translate}}</option>
      </select>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="$storage.dontShowHelpAlert"> {{'sdcSettings.helpBar' | translate}}
      </label>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="$storage.dontShowRESTResponseMenu"> {{'sdcSettings.restResponse' | translate}}
      </label>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="$storage.runPreviewForFieldPaths"> {{'sdcSettings.runPreviewForFieldPaths' | translate}}
      </label>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="$storage.lineWrapping"> {{'sdcSettings.lineWrapping' | translate}}
      </label>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="done()" translate="global.form.done">Done</button>
  </div>
</form>
