<form class="sdc-support-bundle-modal-form" role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="done()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" translate="sdcSupportBundle.title">Support Bundle</h3>
  </div>

  <div class="modal-body text-center" ng-show="showLoading">
    <i class="fa fa-spinner fa-spin fa-2x"></i>
  </div>

  <div class="modal-body">
    <ng-include src="'app/home/alerts/error/errorAlert.tpl.html'"></ng-include>

    <div
      ng-if="message"
      class="alert alert-{{message.type}} alert-dismissible"
      translate="{{message.id}}"
      role="alert">
    </div>

    <p translate="sdcSupportBundle.infoMessage"></p>

    <div class="form-horizontal" style="margin-top: 20px">
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">SDC ID:</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 style="font-family: monospace"
                 value="{{sdc_id}}"
                 readonly="readonly">
        </div>
      </div>
    </div>

    <table class="table table-hover" ng-show="!showLoading">
      <thead>
        <tr>
          <th translate="sdcSupportBundle.generator" colspan="2">Generator</th>
          <th translate="sdcSupportBundle.description">Description</th>
        </tr>
      </thead>

      <tbody>
        <tr class="generator-row" ng-repeat="generator in generators" ng-click="toggleGenerator($event, generator)">
          <td><input type="checkbox" ng-model="generator.checked"></td>
          <td>{{generator.name}}</td>
          <td>{{generator.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-footer">
    <button
        type="reset"
        class="btn btn-default"
        ng-click="done()"
        ng-disabled="showLoading || uploading"
        translate="global.form.cancel">Cancel
    </button>
    <button
        type="button"
        class="btn btn-default"
        ng-click="downloadBundle()"
        ng-disabled="showLoading || uploading || !hasAnyGeneratorSelected()"
        translate="global.form.download">Download
    </button>
    <button
        type="button"
        class="btn btn-primary"
        ng-if="isSupportBundleUplodEnabled"
        ng-disabled="showLoading || uploading || !hasAnyGeneratorSelected()"
        ng-click="uploadBundle()">
      <span ng-if="!uploading" translate="global.form.upload">Upload</span>
      <i ng-if="uploading" class="fa fa-spinner fa-spin"></i>
      <span ng-if="uploading" translate="global.form.uploading">Uploading...</span>
    </button>

  </div>
</form>
