<form class="raw-preview-data-modal-form" role="form">
  <div class="modal-header">
    <button type="button" class="close" ng-click="close()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" translate="home.previewPane.rawPreviewData.modalTitle">Raw Preview Data</h3>
  </div>
  <div class="modal-body">
    <div ui-codemirror
         class="codemirror-editor"
         ng-model="previewData"
         ui-refresh="refreshCodemirror"
         ui-codemirror-opts="getCodeMirrorOptions({
              lineNumbers: true
            })"
         field-paths="fieldPaths">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()"
            translate="global.form.close">Close</button>
  </div>
</form>
