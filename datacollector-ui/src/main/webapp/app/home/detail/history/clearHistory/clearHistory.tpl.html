<div class="modal-header">
  <button type="button" class="close" ng-click="no()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h3 class="modal-title" translate="home.detailPane.historyTab.clearHistoryConfirmationTitle">Clear History Confirmation</h3>
</div>
<div class="modal-body">
  <p translate="home.detailPane.historyTab.clearHistoryConfirmationMessage" translate-values="{name: pipelineInfo.pipelineId}">
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="no()" translate="global.form.no">
    No
  </button>
  <button type="button" class="btn btn-primary" ng-click="yes()" translate="global.form.yes">
    Yes
  </button>
</div>
