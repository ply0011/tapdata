     		display:none;

     	textarea,input[type=text] {

     	}
     	#panel_propertyEditor ul.nav.nav-tabs li a{

     	}
     	#panel_login>a:hover

		.menu_title > li > a:hover,
		.menu_title .nav>a:hover,
		.menu_title.nav .open>a,
		.menu_title.nav .open > a:hover,
		.menu_title.nav .dropdown-menu > li > a:hover
		{
			background-color:#ffffff;
			color:#ffffff;
			background-image: linear-gradient(to bottom, #563d7c 0%, #563d7c 100%);
		}
		
		.leftside{
			width:350px; padding-right: 0px; padding-left: 0px; padding-bottom: 0px; overflow: auto; margin-bottom: 0px;

		}
		
		.propertyEditor{

			flex-shrink:1;
		}

				</div>
